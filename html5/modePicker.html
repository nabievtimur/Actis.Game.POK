<!doctype html>

<html lang="ru">
<head>
				<title>New Pok game</title>
				<link rel="stylesheet" href="css/styles.css">
  		<link rel="stylesheet" href="css/menu.css">
				
				<link rel="preconnect" href="https://fonts.googleapis.com">
				<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
				<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

				<meta charset="utf-8">
				<meta name="author" content="Набиевы">
</head>

<body>
				<div class="menu">
								<div class="menuMode">
												<button
																class="menuButtonImage"
																id="menuExpand"
																onclick='javascript: sessionStorage.mode = "expand"; console.log("expand")' >
																<img 
																				src=".\image\ExpandGameMode.svg" 
																				style='scaleType="fitXY"'>
												</button>
												<button
																class="menuButtonImage"
																id="menuGravity"
																onclick='javascript: sessionStorage.mode = "gravity"; console.log("gravity");' >
																<img 
																				src=".\image\GravityGameMode.svg" 
																				style='scaleType="fitXY"'>
												</button>
								</div>
								<div class="menuDiff">
												<button
																style="font-family:'Comfortaa', cursive"
  								  				class="menuButtonSmall"
  								  				onclick='javascript: sessionStorage.diff = 1'
  								  				id="menuDiff1">
  												  				Элементарно
  				  				</button>
  				  				<button
																style="font-family:'Comfortaa', cursive"
  								  				class="menuButtonSmall"
  								  				onclick='javascript: sessionStorage.diff = 2'
  								  				id="menuDiff2">
  												  				Легко
  				  				</button>
  				  				<button
																style="font-family:'Comfortaa', cursive"
  								  				class="menuButtonSmall"
  								  				onclick='javascript: sessionStorage.diff = 3'
  								  				id="menuDiff3">
  												  				Нормально
  				  				</button>
  				  				<button
																style="font-family:'Comfortaa', cursive"
  								  				class="menuButtonSmall"
  								  				onclick='javascript: sessionStorage.diff = 4'
  								  				id="menuDiff4">
  												  				Сложно
  				  				</button>
  				  				<button
																style="font-family:'Comfortaa', cursive"
  								  				class="menuButtonSmall"
  								  				onclick='javascript: sessionStorage.diff = 5'
  								  				id="menuDiff5">
  												  				Никто ещё не справился
  				  				</button>
								</div>
  				  <button
												style="font-family:'Comfortaa', cursive"
  				  				class="menuButton"
						  				onclick='javascript: window.location.href = "game.html"'
  				  				id="menuStart">
  								  				Начать игру
		  				</button>
				</div>
</body> 
</html>
